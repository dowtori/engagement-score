<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ENGAGE+ 점수 분석</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <!-- 1. Header Section -->
  <header>
    <h1>SIRIAI ENGAGE+ 점수 측정</h1>
    <p>CSV 파일을 업로드하고 그레이드를 분류하세요.</p>
  </header>

  <!-- 2. File Upload Section -->
  <section id="upload-section">
    <h2>CSV 파일 업로드</h2>
    <input type="file" id="csvFileInput" accept=".csv" />
  </section>

  <!-- 3. Calculate Section -->
  <section id="calculate-section">
    <button id="calculateBtn" disabled>Calculate Scores</button>
  </section>

  <!-- 4. Results Table Section -->
  <section id="results-section" style="display: none;">
    <h2>결과</h2>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Handle</th>
          <th>ENGAGE+ Grade</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- 5. Download Section -->
  <section id="download-section">
    <button id="downloadBtn" disabled>Download CSV</button>
    <button id="downloadXlsxBtn" disabled>Download XLSX</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
